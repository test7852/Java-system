<!DOCTYPE html>
<!--suppress ThymeleafVariablesResolveInspection-->
<html lang="en" xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta charset="UTF-8">
		<title></title>
		<link rel="stylesheet" th:href="@{/layui/css/layui.css}" media="all" />
		<script th:src="@{/layui/layui.js}"></script>
		<script th:src="@{/js/register/jquery-3.1.0.min.js}"></script>
	</head>
	<style>
		::-webkit-scrollbar {display:none}/*隐藏横向滚动条但可以滚动*/
	</style>
	<body>
	<form class="layui-form" th:action="@{/main/idadd}" method="post">
		<div class="layui-form-item">
			<label class="layui-form-label">设备名称</label>
			<div class="layui-input-block">
				<input style="width: 200px" type="text" name="equipmenttype" required  lay-verify="required" placeholder="维修设备名称" autocomplete="off" class="layui-input">
			</div>
		</div>
		<div class="layui-form-item">
			<label class="layui-form-label">损坏类别</label>
			<div class="layui-input-block">
				<input type="radio" name="wxcategory" value="自然损坏" title="自然损坏" checked>
				<input type="radio" name="wxcategory" value="人为损坏" title="人为损坏">
			</div>
		</div>

		<div class="layui-form-item">
			<label class="layui-form-label">老师所在部门</label>
			<div class="layui-input-block">
				<select name="depid" lay-verify="required">
					<option th:each="d:${dlist}" th:value="${d.depid}" th:text="${d.depname}"></option>
				</select>
			</div>
		</div>

		<div class="layui-form-item">
			<label class="layui-form-label">学生所在班级</label>
			<div class="layui-input-block">
				<select name="classno" lay-verify="required">
					<option th:each="c:${clist}" th:value="${c.classno}" th:text="${c.classname}"></option>
				</select>
			</div>
		</div>

		<div class="layui-form-item layui-form-text">
			<label class="layui-form-label">备注</label>
			<div class="layui-input-block">
				<textarea name="remark" class="layui-textarea"></textarea>
			</div>
		</div>

		<div class="layui-form-item">
			<div class="layui-input-block">
				<button class="layui-btn" lay-submit lay-filter="formDemo" onclick="gbi()">立即提交</button>
				<button type="reset" class="layui-btn layui-btn-primary">重新填写</button>
			</div>
		</div>
	</form>
	</body>
	<script th:src="@{/assets/plugins/jquery/jquery-3.1.0.min.js}"></script>
	<script th:src="@{/layui/layui.js}"></script>
	<script type="text/javascript" th:inline="none">

        function gbi() {
            var index = parent.layer.getFrameIndex(window.name);
            parent.layer.close(index);
            window.parent.location.reload();

        }

        layui.use('form', function(){
			  var form = layui.form;

			  //监听提交
			  //你可以在这里做操作  也可以不使用这个方法
			  // form.on('submit(formDemo)', function(data){
			  //   layer.msg(JSON.stringify(data.field));
			  //   return false;
			  // });
			});
	</script>
</html>
