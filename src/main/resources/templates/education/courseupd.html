<!DOCTYPE html>
<!--suppress ThymeleafVariablesResolveInspection-->
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" th:href="@{/layui/css/layui.css}" media="all" />
    <script th:src="@{/layui/layui.js}"></script>
    <script th:src="@{/js/register/jquery-3.1.0.min.js}"></script>
</head>
<style>
    ::-webkit-scrollbar {display:none}/*隐藏横向滚动条但可以滚动*/
</style>
<body>
<form class="layui-form" th:action="@{/course/ceduupd}" method="post">
    <input type="hidden" name="courseid" th:value="${list.courseid}">
    <div class="layui-form-item">
        <label class="layui-form-label">课程名称</label>
        <div class="layui-input-block">
            <input  name="coursename" required lay-verify="required" placeholder="课程名称" autocomplete="off" class="layui-input" th:value="${list.coursename}">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">课程类别：</label>
        <div class="layui-input-block">
            <select name="coursetypeid">
                <option th:each="p:${typelist}" th:value="${p.coursetypeid}" th:text="${p.coursetypename}" 	></option>
            </select>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">是否必修</label>
        <div class="layui-input-block">
            <select name="isobligatory">
                <option value="是" th:selected="${'是'==list.isobligatory}">是</option>
                <option value="否" th:selected="${'否'==list.isobligatory}">否</option>
            </select>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">说明</label>
        <div class="layui-input-block">
            <input name="remark" required lay-verify="required" placeholder="说明" autocomplete="off" class="layui-input" th:value="${list.remark}">
        </div>
    </div>
    <div class="layui-form-item">
        <div class="layui-input-block">
            <button class="layui-btn" lay-submit lay-filter="formDemo" onclick="gbi()">立即提交</button>
            <button type="reset" class="layui-btn layui-btn-primary">重置</button>
        </div>
    </div>
</form>
</body>
<script th:src="@{/assets/plugins/jquery/jquery-3.1.0.min.js}"></script>
<script th:src="@{/layui/layui.js}"></script>
<script type="text/javascript" th:inline="none">

    function gbi() {
        var index = parent.layer.getFrameIndex(window.name);
        parent.layer.close(index);
        window.parent.location.reload();

    }

    layui.use('form', function(){
        var form = layui.form;

        //监听提交
        //你可以在这里做操作  也可以不使用这个方法
        // form.on('submit(formDemo)', function(data){
        //   layer.msg(JSON.stringify(data.field));
        //   return false;
        // });
    });
</script>
</html>
