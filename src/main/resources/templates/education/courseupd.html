<!DOCTYPE html>
<!--suppress ThymeleafVariablesResolveInspection-->
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" th:href="@{/layui/css/layui.css}" media="all" />
    <script th:src="@{/layui/layui.js}"></script>
    <script th:src="@{/js/register/jquery-3.1.0.min.js}"></script>
</head>
<style>
    .index{width: 600px;margin-left: 30px;}
    .layui-input{width: 120px;}
    .menu li{float: left;}
    .layui-form-label{margin-top: 15px}
    .layui-input{margin-top: 15px}
    button{margin-left: 140px;margin-top: 20px;}

    ::-webkit-scrollbar {display:none}/*隐藏横向滚动条但可以滚动*/
</style>
<body>
<form class="layui-form" th:action="@{/course/ceduupd}" method="post">
    <div class="index">
        <ul class="menu">
            <input type="hidden" name="courseid" th:value="${list.courseid}">
            <li>
                <label class="layui-form-label">课程名称：</label>
                <input  name="coursename" required lay-verify="required" placeholder="课程名称" autocomplete="off" class="layui-input" th:value="${list.coursename}">
            </li>

            <li>
                <label class="layui-form-label">是否必修：</label>
                <select name="isobligatory">
                    <option value="是" th:selected="${'是'==list.isobligatory}">是</option>
                    <option value="否" th:selected="${'否'==list.isobligatory}">否</option>
                </select>
            </li>

            <li>
                <label class="layui-form-label">课程类别：</label>
                <select name="coursetypeid">
                    <option th:each="p:${typelist}" th:value="${p.coursetypeid}" th:text="${p.coursetypename}" th:selected="${list.coursetypeid==p.coursetypeid}"></option>
                </select>
            </li>

            <li>
                <label class="layui-form-label">说明：</label>
                <input name="remark" required lay-verify="required" placeholder="说明" autocomplete="off" class="layui-input" th:value="${list.remark}">
            </li>

            <li>
                <button class="layui-btn" lay-submit lay-filter="formDemo">立即提交</button>
                <button type="reset" class="layui-btn layui-btn-primary">重新填写</button>
            </li>
        </ul>
    </div>

</form>
</body>
<script type="text/javascript" th:inline="none">
    layui.use('form', function(){
        var form = layui.form;

        //监听提交
        // 你可以在这里做操作  也可以不使用这个方法

        //     layer.msg(JSON.stringify("修改成功"));
        //     layer.close(index);
        //     return true;
        // });
    });
</script>
</html>
