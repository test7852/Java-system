<!DOCTYPE html>
<!--suppress ThymeleafVariablesResolveInspection-->
<html lang="en" xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta charset="UTF-8">
		<title></title>
		<link rel="stylesheet" th:href="@{/layui/css/layui.css}" media="all" />
		<script th:src="@{/layui/layui.js}"></script>
		<script th:src="@{/js/register/jquery-3.1.0.min.js}"></script>
	</head>
	<style>
		.index{width: 800px;margin-left: 30px;height: 400px}
		.layui-input{width: 120px;}
		.menu li{float: left;}
		.layui-form-label{margin-top: 15px}
		.layui-input{margin-top: 15px}
		button{margin-left: 140px;margin-top: 20px;}
		
		::-webkit-scrollbar {display:none}/*隐藏横向滚动条但可以滚动*/
	</style>
	<body>
		<form class="layui-form" th:action="@{/trial/trialadd}">
		<div class="index">
			<ul class="menu">
				<li>
					<label class="layui-form-label">日期：</label>
					<input  name="date" required lay-verify="required" autocomplete="off" class="layui-input">
				</li>
				<li>
					<label class="layui-form-label"><i class="layui-icon">&#xe627;</i> 星期：</label>
					<select name="time" lay-filter="mySelect">
						<option value="星期一">星期一</option>
						<option value="星期二">星期二</option>
						<option value="星期三">星期三</option>
						<option value="星期四">星期四</option>
						<option value="星期五">星期五</option>
						<option value="星期六">星期六</option>
						<option value="星期七">星期日</option>
					</select>
				</li>
				<li>
					<label class="layui-form-label"><i class="layui-icon">&#xe627;</i> 课程类别id：</label>
					<select name="courseid" lay-filter="mySelect">
						<option th:each="c:${clist}" th:value="${c.courseid}" th:text="${c.coursename}">张先生</option>
					</select>
				</li>
				<li>
					<label class="layui-form-label"><i class="layui-icon">&#xe627;</i> 授课类型：</label>
					<select name="type" lay-filter="mySelect">
						<option value="试讲">试讲</option>
						<option value="培训">培训</option>
					</select>
				</li>
				<li>
					<label class="layui-form-label"><i class="layui-icon">&#xe627;</i> 员工id关联员工表：</label>
					<select name="empid" lay-filter="mySelect">
						<option th:each="e:${elist}" th:value="${e.emp_id}" th:text="${e.emp_name}">张先生</option>
					</select>
				</li>
				<li>
					<label class="layui-form-label"><i class="layui-icon">&#xe715;</i> 备注：</label>
					<input  name="remark" required lay-verify="required" autocomplete="off" class="layui-input">
				</li>
				<li>
					<button class="layui-btn" lay-submit lay-filter="formDemo" onclick="gbi()">立即提交</button>
					<button type="reset" class="layui-btn layui-btn-primary">重新填写</button>
				</li>
			</ul>
		</div>
		
		</form>
	</body>
	<script th:src="@{/assets/plugins/jquery/jquery-3.1.0.min.js}"></script>
	<script th:src="@{/layui/layui.js}"></script>
	<script type="text/javascript" th:inline="none">

        function gbi() {
            var index = parent.layer.getFrameIndex(window.name);
            parent.layer.close(index);
            window.parent.location.reload();

        }

        layui.use('form', function(){
			  var form = layui.form;

			  //监听提交
			  //你可以在这里做操作  也可以不使用这个方法
			  // form.on('submit(formDemo)', function(data){
			  //   layer.msg(JSON.stringify(data.field));
			  //   return false;
			  // });
			});
	</script>
</html>
