<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" th:href="@{/layui/css/layui.css}" media="all" />
    <link th:href="@{/assets/plugins/bootstrap/css/bootstrap.min.css}" rel="stylesheet">
    <link th:href="@{/assets/plugins/font-awesome/css/font-awesome.min.css}" rel="stylesheet">
    <link th:href="@{/assets/css/custom.css}" rel="stylesheet">
    <script th:src="@{/js/register/jquery-3.1.0.min.js}"></script>
    <script th:src="@{/layui/layui.js}"></script>
</head>
<body>

<form class="layui-form" id="form" th:action="@{/flow/uploadProcess}" method="post" enctype="multipart/form-data">
    <input type="hidden" name="empId" value="1">
    文件上传：<input type="file" name="multipartFile"/><br>

    <button class="layui-btn" id="button" lay-submit lay-filter="formDemo">立即提交</button>
</form>


</body>
<script type="text/javascript" th:inline="none">
    layui.use('form', function(){
        var form = layui.form;

        function test() {
            parent.location.href='/flow/list'
            alert("test");

        }



        document.getElementById("button").onclick = function() {
            document.getElementById("form").submit();
            layer.msg(JSON.stringify("添加成功"));
            //先得到当前iframe层的索引
            var index = parent.layer.getFrameIndex(window.name);
            //再执行关闭
            parent.layer.close(index);
            window.close();
            // 设置在此处单击#button时要发生的事件
        };


        //监听提交
        //你可以在这里做操作  也可以不使用这个方法
        // form.on('submit(formDemo)', function(data){
        //     layer.msg(JSON.stringify("添加成功"));
        //     //先得到当前iframe层的索引
        //     var index = parent.layer.getFrameIndex(window.name);
        //     alert(index);
        //     //再执行关闭
        //     parent.layer.close(index);
        //     parent.location.reload();
        //     return true;
        // });
    });
</script>

</html>
