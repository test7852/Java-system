<div class="utable">
<table class="layui-table"
       lay-data="{width:1150,height:650, url:'/stu/studata', page:true, id:'tab',toolbar: '#toolbarDemo' }"
       lay-filter="tab">
    <thead>
    <tr>
        <th lay-data="{type: 'checkbox', fixed: 'left'}"></th>
        <th lay-data="{field:'studid',width:80, sort: true}">ID</th>
        <th lay-data="{field:'stuname'}">学生姓名</th>
        <th lay-data="{field:'sex',templet: '#sexTpl', sort: true}">性别</th>
        <th lay-data="{field:'phone'}">学生电话</th>
        <th lay-data="{field:'addr'}">家庭地址</th>
        <th lay-data="{fixed: 'right', title:'操作', toolbar: '#bar', width:252}"></th>
    </tr>
    </thead>
</table>

    <script th:src="@{/js/register/jquery-3.1.0.min.js}"></script>
    <script th:src="@{/layui/layui.js}"></script>
<script type="text/javascript" th:inline="none">
    layui.use('table', function () {
        var table = layui.table;



        function ck(id) {
            alert(id)
            layer.open({
                type: 2,//弹窗类型
                title:'查看学生信息',
                shadeClose: true,
                shade: 0.3,//背景暗度
                fixed:true,
                skin: 'layui-layer-rim', //加上边框
                area: ['40%','35%'],//宽高
                content: '/stu/select?studid='+id,//内容为页面
                // btn: ['确认'],
                end : function () {
                    location.reload();
                }
            })
        }
        //监听行工具事件
        table.on('tool(tab)', function (obj) {
            var data = obj.data;
            var id = data.studid;
            //console.log(obj)
            if (obj.event === 'del') {
                layer.confirm('真的删除么?', function (index) {
                    obj.del();
                    layer.close(index);

                    $.ajax({
                        url: '/stu/del',
                        type: 'post',
                        data: {
                            studid:data.studid
                        },
                        dataType: 'text',
                    })
                });
            }else if (obj.event == 'edit') {
                if($(".falg").html()=="ON"){
                    // 打开可编辑状态：
                    $(".layui-table").find('td').data('edit', true);
                    $(".falg").html("YES")

                }else {
                    $(".layui-table").find('td').data('edit', false);
                    $(".falg").html("ON")
                }

            } else if (obj.event === 'edit') {
                layer.msg(data.studid);
            }else if (obj.event === 'ck') {
                ck(id);
            }
        })

    })
</script>
