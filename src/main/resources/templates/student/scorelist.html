<div class="utable">

       lay-data="{width:1150,height:650, url:'/score/scoredata', page:true, id:'tab',toolbar: '#toolbarDemo' }"
       lay-filter="tab">

<script type="text/javascript" th:inline="none">
    layui.use('table', function () {
        var table = layui.table;

        //点击添加iframe窗方法
        $("#add").on('click',function(){
            //iframe窗
            layer.open({
                type: 2,
                title: '员工新增',
                maxmin: true, //开启最大化最小化按钮
                area: ['550px', '600px'],
                content: ['/score/toadd']//这是链接你的页面地址 url
            });
        })

        //头工具栏事件
        table.on('toolbar(tab)', function (obj) {
            var checkStatus = table.checkStatus(obj.config.id);
            switch (obj.event) {
                case 'getCheckData':
                    layer.msg("添加")
                    var data = checkStatus.data;
                    layer.alert(JSON.stringify(data));
                    break;
                case 'getCheckLength':
                    var data = checkStatus.data;
                    layer.msg('选中了：' + data.length + ' 个');
                    break;
                case 'isAll':
                    layer.msg(checkStatus.isAll ? '全选' : '未全选');
                    break;
                //自定义头工具栏右侧图标 - 提示
                case 'LAYTABLE_TIPS':
                    layer.alert('这是工具栏右侧自定义的一个图标按钮');
                    break;
            }
            ;
        })



        //监听行工具事件
        table.on('tool(tab)', function (obj) {
            var data = obj.data;
            //console.log(obj);
            if (obj.event === 'del') {
                layer.confirm('真的删除么?', function (index) {
                    alert(data.scoreid);
                    obj.del();
                    layer.close(index);
                    $.ajax({
                        url: '/score/del',
                        type: 'post',
                        data: {
                            id:data.scoreid
                        },
                        dataType: 'text',
                    })
                });
            } else if (obj.event == 'edit') {
                if($(".falg").html()=="ON"){
                    // 打开可编辑状态：
                    $(".layui-table").find('td').data('edit', true)
                    // layer.msg(data.emp_id);
                    $(".falg").html("YES")
                    // $("#edit").SetAttribute('class','layui-btn layui-btn-danger');

                }else {
                    $(".layui-table").find('td').data('edit', false)
                    $(".falg").html("ON")
                }

            } else if (obj.event === 'ck') {

            }
        })

        //监听单元格编辑
        table.on('edit(tab)', function(obj){
            var value = obj.value //得到修改后的值
                ,data = obj.data //得到所在行所有键值
                ,field = obj.field; //得到字段
            layer.msg(data.scoreid)
            $.ajax({
                url: '/score/upd',
                type: 'post',
                data: {
                    scoreid:data.scoreid,
                    stuid:data.stuid,
                    score:data.score,
                    rescore:data.rescore,
                    courseid:data.courseid,
                    testtype:data.testtype,
                    termid:data.termid,
                    scoretime:data.scoretime,
                    empid:data.empid,
                    remark:data.remark
                },
                dataType: 'text',
            })
        });

    })
</script>
