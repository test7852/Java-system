<!--表格-->
<table class="layui-table" id="demo" lay-filter="demo"></table>

<script th:src="@{/assets/plugins/jquery/jquery-3.1.0.min.js}"></script>
<script th:src="@{/layui/layui.js}"></script>
<script type="text/javascript" th:inline="none">
    layui.use('table', function () {
        var table = layui.table;

        //方法渲染
        table.render({
            elem: '#demo'
            ,id: 'tab'
            ,height: 650
            ,width: 1150
            ,url: '/emp/empdata' //数据接口
            ,page: true //开启分页
            ,toolbar: '#toolbarDemo'
            ,cols: [[ //表头
                {type: 'radio', title: '选择', fixed: 'left'}
                ,{field: 'emp_id', title: '编号', width:80, sort: true}
                ,{field: 'emp_name', title: '用户名', width:80}
                ,{field: 'emp_sex', title: '性别', width:60}
                ,{field: 'depname', title: '部门', width:100}
                ,{field: 'postname', title: '职务', width: 80}
                ,{field: 'phone', title: '电话', width: 120}
                ,{field: 'address', title: '家庭地址', width: 180}
                ,{field: 'status', title: '状态', width: 80, templet: aaa}
                ,{field: 'education', title: '学历', width:60}
                ,{fixed: 'right', title:'操作', toolbar: '#bar', width:310}
            ]]
        });

        //启用禁用
        function aaa(data){
            var status = data.status;
            var btns = "";
            if (status == 1) {
                return"启用";
            }
            if (status == 2) {
                btns += '<span style="color:#ed2a4a">禁用</span>';
            }
            return btns;
        }

        //监听单元格编辑（修改）
        table.on('edit(tab)', function(obj){
            var value = obj.value //得到修改后的值
                ,data = obj.data //得到所在行所有键值
                ,field = obj.field; //得到字段
            layer.msg(data.emp_name);
            $.ajax({
                url: '/emp/update',
                type: 'post',
                data: {
                    emp_id:data.emp_id,
                    emp_name:data.emp_name,
                    emp_sex:data.emp_sex,
                    // birthday:birthday,
                    cardno:data.cardno,
                    nation:data.nation,
                    phone:data.phone,
                    qqcode:data.qqcode,
                    address:data.address
                },
                dataType: 'text'
            })
        });

        //点击添加iframe窗方法
        $("#add").on('click',function(){
            //iframe窗
            layer.open({
                type: 2,
                title: '员工新增',
                maxmin: true, //开启最大化最小化按钮
                area: ['550px', '600px'],
                content: ['/emp/toadd']//这是链接你的页面地址 url
            });
        })

        //监听行工具事件
        table.on('tool(demo)', function (obj) {
            var data = obj.data;//获取数据
            if (obj.event === 'del') {//删除
                layer.confirm('真的删除么?', function (index) {
                    obj.del();
                    layer.close(index);
                    $.ajax({
                        url: '/emp/del',
                        type: 'post',
                        data: {
                            id:data.emp_id
                        },
                    })
                });
            } else if (obj.event == "yes") {//禁用
                $.ajax({
                    url: '/emp/set',
                    type: 'post',
                    data: {
                        emp_id:data.emp_id
                        ,status:data.status
                    },
                    dataType: 'json',
                    success : function(data) {
                        if (data){
                            document.location.href="/skip/emplist";
                        }
                    }
                })
            } else if(obj.event === 'no'){//启用
                    $.ajax({
                        url: '/emp/set',
                        type: 'post',
                        data: {
                            emp_id:data.emp_id
                            ,status:data.status
                        },
                        dataType: 'json',
                        success : function(data) {
                            if (data){
                                document.location.href="/skip/emplist";
                            }
                        }
                    })
            }else if (obj.event === 'edit'){//编辑
                layer.open({
                    type: 2,
                    title: '员工新增',
                    maxmin: true, //开启最大化最小化按钮
                    area: ['850px', '500px'],
                    content: ['/emp/toadd']//这是链接你的页面地址 url
                });
            }
            else if (obj.event === 'reset'){//重置

            }
        })
    });
</script>
</html>
