<!DOCTYPE html>
<!--suppress ThymeleafVariablesResolveInspection-->
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" th:href="@{/layui/css/layui.css}" media="all" />
    <script th:src="@{/assets/plugins/jquery/jquery-3.1.0.min.js}"></script>
    <script th:src="@{/layui/layui.js}"></script>
</head>
<style>
    ::-webkit-scrollbar {display:none}
</style>
<body>
<form class="layui-form" th:action="@{/workdiary/editwork}">
<div th:each="work:${list}">
    <input type="hidden" name="worklogid" th:value="${work.worklogid}">

    <div class="layui-form-item layui-form-text" style="margin-top: 20px">
        <label class="layui-form-label">本周情況:</label>
        <div class="layui-input-block">
            <textarea class="layui-textarea" name="weekcur" th:text="${work.weekcur}"></textarea>
        </div>
    </div>

    <div class="layui-form-item layui-form-text">
        <label class="layui-form-label">情况反馈:</label>
        <div class="layui-input-block">
            <textarea class="layui-textarea" name="studentquestion" th:text="${work.studentquestion}"></textarea>
        </div>
    </div>

    <div class="layui-form-item layui-form-text">
        <label class="layui-form-label">意见建议:</label>
        <div class="layui-input-block">
            <textarea class="layui-textarea" name="idea" th:text="${work.idea}"></textarea>
        </div>
    </div>

    <div class="layui-form-item layui-form-text">
        <label class="layui-form-label">下周计划:</label>
        <div class="layui-input-block">
            <textarea class="layui-textarea" name="weeknext" th:text="${work.weeknext}"></textarea>
        </div>
    </div>

    <div class="layui-form-item">
        <div class="layui-input-block">
            <button class="layui-btn" onclick="ok()" lay-submit lay-filter="formDemo">立即提交</button>
            <button type="reset" class="layui-btn layui-btn-primary">重新填写</button>
        </div>
    </div>
</div>
</form>
</body>
<script type="text/javascript">

    function ok() {
        var index = parent.layer.getFrameIndex(window.name);
        parent.layer.close(index);
        window.parent.location.reload();
    }

</script>
</html>
