<!DOCTYPE html>
<!--suppress ThymeleafVariablesResolveInspection-->
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" th:href="@{/layui/css/layui.css}" media="all" />
    <script th:src="@{/layui/layui.js}"></script>
    <script th:src="@{/js/register/jquery-3.1.0.min.js}"></script>
</head>
<style>
    .index{width: 600px;margin-left: 30px;}
    .layui-input{width: 120px;}
    .menu li{float: left;}
    .layui-form-label{margin-top: 15px}
    .layui-input{margin-top: 15px}
    button{margin-left: 140px;margin-top: 20px;}

    ::-webkit-scrollbar {display:none}/*隐藏横向滚动条但可以滚动*/
</style>
<body>
<form class="layui-form" th:action="@{/dep/add}" method="post">
    <div class="index">
        <ul class="menu">
            <li>
                <label class="layui-form-label">部门名称：</label>
                <input  name="depname" required lay-verify="required" placeholder="部门名称" autocomplete="off" class="layui-input">
            </li>
            <br>

            <li>
                <div class="layui-input-inline">
                    <select name="parentid">
                        <option value="0" selected="">请选择上级部门</option>
                        <option th:each="dep:${deps}"th:value="${dep.depid}" th:text="${dep.depname}">浙江省</option>
                    </select>
                </div>
            </li>
            <br>
            <li>
                <div class="layui-input-inline">
                    <select name="chairman">
                        <option value="0" selected="">请选择部门负责人</option>
                        <option th:each="e:${emp}"th:value="${e.emp_id}" th:text="${e.emp_name}">浙江省</option>
                    </select>
                </div>
            </li>
            <br>

            <li>
                <label class="layui-form-label">备注：</label>
                <input  name="remark" required lay-verify="required" placeholder="备注" autocomplete="off" class="layui-input">
            </li>
            <br>
            <li>
                <button class="layui-btn" lay-submit lay-filter="formDemo">立即提交</button>
                <button type="reset" class="layui-btn layui-btn-primary">重新填写</button>
            </li>
        </ul>
    </div>

</form>
</body>
<script type="text/javascript" th:inline="none">
    layui.use('form', function(){
        var form = layui.form;

        //监听提交
        //你可以在这里做操作  也可以不使用这个方法
        form.on('submit(formDemo)', function(data){
            layer.msg(JSON.stringify("添加成功"));
            return true;
        });
    });
</script>
</html>
