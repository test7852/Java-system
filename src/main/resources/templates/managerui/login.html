<!DOCTYPE html>
<!--suppress ThymeleafVariablesResolveInspection-->
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>登录</title>

	<!-- 引入js css -->
    <link th:href="@{/assets/plugins/bootstrap/css/bootstrap.min.css}" rel="stylesheet">
    <link th:href="@{/assets/plugins/font-awesome/css/font-awesome.min.css}" rel="stylesheet">
    <link th:href="@{/assets/plugins/icomoon/style.css}" rel="stylesheet">
    <link th:href="@{/assets/plugins/uniform/css/default.css}" rel="stylesheet"/>
    <link th:href="@{/assets/plugins/switchery/switchery.min.css}" rel="stylesheet"/>
    <!-- Theme Styles -->
    <link th:href="@{/assets/css/ecaps.min.css}" rel="stylesheet">
    <link th:href="@{/assets/css/custom.css}" rel="stylesheet">
    <!-- Styles -->
    <link th:href="@{/assets/css/lib/themify-icons.css}" rel="stylesheet">
    <link th:href="@{/assets/css/lib/bootstrap.min.css}" rel="stylesheet">
    <link th:href="@{/assets/css/lib/nixon.css}" rel="stylesheet">
    <link th:href="@{/assets/css/style.css}" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/layui/css/layui.css}" />
    <script th:src="@{/layui/layui.js}"></script>

    <script th:src="@{/assets/plugins/jquery/jquery-3.1.0.min.js}"></script>
    <script th:src="@{/assets/plugins/bootstrap/js/bootstrap.min.js}"></script>
    <script th:src="@{/assets/plugins/jquery-slimscroll/jquery.slimscroll.min.js}"></script>
    <script th:src="@{/assets/plugins/uniform/js/jquery.uniform.standalone.js}"></script>
    <script th:src="@{/assets/plugins/switchery/switchery.min.js}"></script>
    <script th:src="@{/assets/plugins/summernote-master/summernote.min.js}"></script>
    <script th:src="@{/assets/plugins/bootstrap-datepicker/js/bootstrap-datepicker.js}"></script>
    <script th:src="@{/assets/plugins/bootstrap-colorpicker/js/bootstrap-colorpicker.js}"></script>
    <script th:src="@{/assets/plugins/bootstrap-tagsinput/bootstrap-tagsinput.min.js}"></script>
    <script th:src="@{/assets/plugins/bootstrap-timepicker/js/bootstrap-timepicker.min.js}"></script>
    <script th:src="@{/assets/js/ecaps.min.js}"></script>
    <script th:src="@{/assets/js/pages/form-elements.js}"></script>

</head>
<body class="bg-primary">

	
	<div class="Nixon-login">
		<img class="bg" th:src="@{/img/manager/login/dlimg.jpg}" />
		<div class="container">
			<div class="row">
				<div class="col-lg-6 col-lg-offset-3">
					<div class="login-content">
						<div class="login-logo">
							<a th:href="@{index.html}"><span>智慧树管理系统</span></a>
						</div>
						<div class="login-form">
							<h4>登录您的账户</h4>
							<form>
								<div class="form-group">
									<i class="layui-icon" style="font-size: 15px; color: #4F5862;">&#xe673;</i>
									<label> 用 户 账 号 </label>
									<input type="account" class="form-control" placeholder="您的账号">
								</div>
								<div class="form-group">
									<i class="layui-icon" style="font-size: 15px; color: #4F5862;">&#xe66f;</i> 
									<label> 用 户 密 码 </label>
									<input type="password" class="form-control" placeholder="您的密码">
								</div>
								<div class="checkbox">
									<div class="checkbox">
								    <label>
								      <input type="checkbox"> 记住密码
								    </label>
								  </div>
									<label class="pull-right">
										<a href="page-reset-password.html">忘记密码 | 找回密码 ?</a>
									</label>
									
								</div>
								<button type="submit" class="btn btn-primary btn-flat m-b-30 m-t-30">登录</button>
								
								<div class="register-link m-t-15 text-center">
									<p>你没有账号 ? <a href="xregister.html"> 注册在这里</a></p>
								</div>
							</form>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>

</html>
