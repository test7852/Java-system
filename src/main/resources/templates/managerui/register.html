<!DOCTYPE html>
<!--suppress ThymeleafVariablesResolveInspection-->
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, minimum-scale=1.0, maximum-scale=1.0, initial-scale=1.0, user-scalable=no">
<title>懵逼树</title>
<link rel="stylesheet" th:href="@{/js/register/base.css}">
<link rel="stylesheet" th:href="@{/js/register/login.css}">
<link rel="stylesheet" th:href="@{/js/register/base.css}" />

</head>
<body>

<div class="c-title">
	<div class="logo">
		<img th:src="@{/img/manager/register/tree.jpg}" width="42" height="32" alt="">
	</div>
	<p class="name">懵逼树</p>
</div>

<div class="c-login">
	<h1>注册</h1>
	<form class="loginForm">
		<input type="text" class="userLogo" placeholder="请输入用户名称" lay-verify="required|userName" />
		<input type="text"  placeholder="请输入手机号码" lay-verify="phone" />
		<input type="text" class="codeText" placeholder="请输入验证密码" lay-verify="required" />
		<input type="button" class="codeBtn" value="获取验证码" />
		<input type="text" class="userLogo" placeholder="请输入邮箱" lay-verify="email" />
		<input type="password" placeholder="请输入密码" lay-verify="required" />
		<input type="password" placeholder="请输入确认密码" lay-verify="required" />
		<input type="button" value="注册" id="regBtn" />
	</form>
</div>

<script type="text/javascript" th:src="@{/js/register/jquery-3.1.0.min.js}"></script>
<script type="text/javascript" th:src="@{/js/register/base.js}"></script>
<script type="text/javascript">
/**
 * 配置验证须知
 * 1、要引入jquery.js、base.js、base.css
 * 2、提交按钮应在<form></form>内部
 * 3、在要验证的input中写上lay-verify="验证方法名|验证方法名" 可写多个但要用|分隔开
 * 4、要添加验证方法可在base.js中添加
 * 5、诺只想引用提示弹出：showTip.success("弹出提示内容");、showTip.fall("弹出提示内容")
 * 6、base.css中可以自行修改弹窗样式
 */

$('#regBtn').click(function(){
	if(!checkInputFunction($('#regBtn'))){
		return false;
	}
	//下面书写验证成功后执行的内容
});
</script>
<div style="text-align:center;margin:50px 0; font:normal 14px/24px 'MicroSoft YaHei';">
<p style="color: coral">懵逼树 &copy; 2020. 由火箭组合开发 懵逼树后台管理系统</p>
<p style="color: coral">后台管理</a></p>
</div>
</body>
</html>
