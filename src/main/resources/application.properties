#\u6570\u636E\u6E90\u914D\u7F6E
spring.datasource.driver-class-name=com.mysql.jdbc.Driver
spring.datasource.url = jdbc:mysql://localhost:3306/systemAdmin?useUnicode=true&characterEncoding=utf-8&&useSSL=false
spring.datasource.username = root
spring.datasource.password = 12345
spring.activiti.check-process-definitions=false
#mybatis\u914D\u7F6E
#\u6307\u5B9A\u522B\u540D
mybatis.type-aliases-package=com.ht.bean
#\u6307\u5B9Adruid\u6570\u636E\u6E90(\u4E0D\u6307\u5B9A\u5219\u4F7F\u7528\u9ED8\u8BA4\u6570\u636E\u6E90)
spring.datasource.type=com.alibaba.druid.pool.DruidDataSource
#\u6307\u5B9ASQL\u6620\u5C04\u6587\u4EF6
mybatis.mapper-locations=mapper/*/*.xml

#\u521D\u59CB\u5316\u65F6\u5EFA\u7ACB\u7269\u7406\u8FDE\u63A5\u7684\u4E2A\u6570
spring.datasource.druid.initial-size=5
#\u6700\u5C0F\u8FDE\u63A5\u6C60\u6570\u91CF
spring.datasource.druid.min-idle=5
#\u6700\u5927\u8FDE\u63A5\u6C60\u6570\u91CF
spring.datasource.druid.max-active=20
#\u83B7\u53D6\u8FDE\u63A5\u65F6\u6700\u5927\u7B49\u5F85\u65F6\u95F4\uFF0C\u5355\u4F4D\u6BEB\u79D2
spring.datasource.druid.max-wait=60000
#\u7528\u6765\u68C0\u6D4B\u8FDE\u63A5\u662F\u5426\u6709\u6548\u7684sql \u5FC5\u987B\u662F\u4E00\u4E2A\u67E5\u8BE2\u8BED\u53E5
#mysql\u4E2D\u4E3A select 'x'
#oracle\u4E2D\u4E3A select 1 from dual
spring.datasource.druid.validation-query=select 'x'

#\u9650\u5236\u6587\u4EF6\u4E0A\u4F20\u5927\u5C0F
spring.servlet.multipart.max-file-size=50MB
spring.servlet.multipart.max-request-size=100MB

#\u914D\u7F6E\u56FE\u7247\u8D44\u6E90\u8DEF\u5F84
spring.resources.static-locations=file:D:/fFile/aduit/,classpath:/static/
spring.mvc.static-path-pattern=/**

#\u6BCF\u6B21\u5E94\u7528\u542F\u52A8\u4E0D\u68C0\u67E5Activiti\u6570\u636E\u8868\u662F\u5426\u5B58\u5728\u53CA\u7248\u672C\u53F7\u662F\u5426\u5339\u914D\uFF0C\u63D0\u5347\u5E94\u7528\u542F\u52A8\u901F\u5EA6
spring.activiti.database-schema-update=true
#\u4FDD\u5B58\u5386\u53F2\u6570\u636E\u7EA7\u522B\u8BBE\u7F6E\u4E3Afull\u6700\u9AD8\u7EA7\u522B\uFF0C\u4FBF\u4E8E\u5386\u53F2\u6570\u636E\u7684\u8FFD\u6EAF
spring.activiti.history-level=full